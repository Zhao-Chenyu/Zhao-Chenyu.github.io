<!-- Footer -->
<footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <ul class="list-inline text-center">
  
            {% if site.RSS %}
            <li>
              <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            {% endif %}
  
            {% if site.zhihu_username %}
            <li>
              <a target="_blank" href="https://www.zhihu.com/people/{{ site.zhihu_username }}">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-stack-1x fa-inverse">çŸ¥</i>
                </span>
              </a>
            </li>
            {% endif %}
  
            {% if site.weibo_username %}
            <li>
              <a target="_blank" href="http://weibo.com/{{ site.weibo_username }}">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-weibo fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            {% endif %}
  
            {% if site.linkedin_username %}
            <li>
              <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            {% endif %}
  
            <li>
              <a target="_blank" href="https://scholar.google.com/citations?user=l73N_C4AAAAJ&hl=zh-CN&oi=ao">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-graduation-cap fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
  
          </ul>
  
          <p class="copyright text-muted">
            Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }}<br>
            View my <a href="https://scholar.google.com/citations?user=l73N_C4AAAAJ&hl=zh-CN&oi=ao" target="_blank">Google Scholar</a>
          </p>
  
        </div>
      </div>
    </div>
  </footer>
